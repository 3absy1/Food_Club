<!DOCTYPE html>
<html  lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/274506004_436002001581432_7956343886707801994_n.jpg">


</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input dir="auto type="text" placeholder="اسم المستخدم">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" placeholder="البريد الالكتروني">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="كلمة السر">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="تأكيد كلمة السر">
						</div>
						<button>
							إنشاء حساب
						</button>
						
							<span>
								لديك حساب بلفعل؟
							</span>
							<b onclick="toggle()" class="pointer">
								تسجيل الدخول
							</b>
						</p>
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="اسم المستخدم">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="كامة السر ">
						</div>
						<a href="E:/Foooody%23/FOO0DY%23/index1.html"><button >
							تسجيل الدخول
						</button>
					</a>
						
						<p>
							<span>
								ليس لديك حساب ؟
							</span>
							<b onclick="toggle()" class="pointer">
								انشاء حساب
							</b>
						</p>
						
					</div>
					
				</div>
				<br>
				<br>
				<h2 id="sign"> او سجل عن طريق </h2>
				<div id="signin">
				<a id="facebook" href="#"><img id="face" src="images/logo-facebook.png"  alt="images"></a>
				<a id="google" href="#"><img id="google" src="images/goog.png" alt="images"></a>
			    </div>
				<div class="form-wrapper">
		
				</div>
				
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						مرحباً
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
					انضم لنا
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
<!-- partial -->
