// ****************Get All Data **********************************//
function SelectAllData(){
      firebase.database().ref('restaurant/'+id+'/' +'reviews').once('value',
      function(AllRecords){
        AllRecords.forEach(
          function(CurrentRecord){
            var name=CurrentRecord.val().name;
            var con=CurrentRecord.val().review_content;


            AddItemsTolist(name,con);

 
          }
  
        );
  
      });
    }
    window.onload = SelectAllData;
    function AddItemsTolist(name,con){
      var ul= document.getElementById('list');    
      var _name=document.createElement('h6');
      var _con=document.createElement('p');
      var div=document.createElement('div');




      _name.innerHTML=name;
      _con.innerHTML=con;
      div.innerHTML='';
      div.style.height="30px";


	  

      ul.appendChild(_name);
      ul.appendChild(_con);
      ul.appendChild(div);



  
    }
